<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <div id="container-login">
        <h1>Login</h1>
        <form action="">
            <label for="id">ID :</label>
            <input type="password" name="id" placeholder="Digite seu ID" autocomplete="off" required>
            <label for="password">Senha :</label>
            <input type="password" name="password" placeholder="Digite a sua senha" autocomplete="off" required>
            <input type="submit" value="login">
        </form>
    </div>
</body>
</html>
